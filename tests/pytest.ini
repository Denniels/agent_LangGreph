[tool:pytest]
# Configuraci贸n de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Marca tests unitarios
    integration: Marca tests de integraci贸n
    slow: Marca tests lentos
    database: Marca tests que requieren base de datos
    agent: Marca tests del agente conversacional
    tools: Marca tests de herramientas

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuraci贸n de cobertura (si se usa pytest-cov)
# addopts = --cov=modules --cov-report=html --cov-report=term-missing

# Configuraci贸n asyncio
asyncio_mode = auto
